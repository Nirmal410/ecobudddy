<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Alternatives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section.recommendations {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-item {
            width: 200px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .product-item h4 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco-Friendly Alternatives</h1>
        <p>Making sustainable choices, one product at a time.</p>
    </header>

    <section class="recommendations">
        <h2>Top Eco-Friendly Products</h2>
        <div class="product-list">
            <div class="product-item">
                <a href="/product/{id}"> <!-- Replace {id} with the actual product ID -->
                    <img src="images/product1.jpg" alt="Product 1" />
                </a>
                <h4>Eco Product 1</h4>
                <p>Normal: Plastic Bottle</p>
            </div>
            <div class="product-item">
                <a href="/product/{id}"> <!-- Replace {id} with the actual product ID -->
                    <img src="images/product2.jpg" alt="Product 2" />
                </a>
                <h4>Eco Product 2</h4>
                <p>Normal: Disposable Bags</p>
            </div>
            <div class="product-item">
                <a href="/product/{id}"> <!-- Replace {id} with the actual product ID -->
                    <img src="images/product3.jpg" alt="Product 3" />
                </a>
                <h4>Eco Product 3</h4>
                <p>Normal: Regular Straw</p>
            </div>
        </div>
    </section>
</body>
</html>
